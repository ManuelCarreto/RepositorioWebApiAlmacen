<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Chat con SignalR</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">SignalR chat</h1>
        <hr />
        <div class="buttons">
            <div class="row mb-3 justify-content-center pulse">
                <button class="btn btn-success" type="button" id="btnConectar" disabled>Conectar</button>
            </div>
        </div>
        
            <div class="row mb-3 justify-content-center pulse">
                <label for="txtSala" class="col-sm-2 col-form-label text-end" hidden>Sala</label>
                <select class="col-4" id="txtSala">
                    <option>Elige sala</option>
                    <option>Sala 1</option>
                    <option>Sala 2</option>
                    <option>Sala 3</option>
                </select>
            </div>
        
        <div class="row mb-3 justify-content-center">
            <div class="col-sm-10">
            <label for="txtUsuario" class="col-sm-2 col-form-label text-end" hidden>Usuario</label>
                <input type="text" class="form-control" id="txtUsuario" placeholder="Usuario">
            </div>
            <div class="col-sm-10 mt-1">
            <label for="avatarUsuario" class="col-sm-2 col-form-label text-end" hidden>Avatar</label>
                <input type="url" class="form-control" id="avatarUsuario" placeholder="Ingrese la url de su avatar">
            </div>
        </div>
        <div class="row mb-3 justify-content-center">
            <div class="col-sm-10">
            <label for="txtMensaje" class="col-sm-2 col-form-label text-end" hidden>Mensaje</label>
                <input type="text" class="form-control" id="txtMensaje" disabled placeholder="Mensaje">
            </div>
        </div>
        <div class="row mb-3 justify-content-center">
            <button type="submit" class="btn btn-primary" id="btnEnviar" >Enviar</button>
        </div>
        <hr />
        <div class="row">
            <div class="col-9">
                <h6>📩 Mensajes</h6>
                <ul id="lstMensajes" class="list-group">
                </ul>
            </div>
            <div class="col-3">
                <h6>✔ Usuarios conectados</h6>
                <ul id="lstUsuarios" class="list-group">
                </ul>
            </div>
            <div class="col-3">
                <h6>✔ Todos los usuarios conectados</h6>
                <ul id="lstUsuariosTotales" class="list-group">
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.14/signalr.min.js"></script>
    <script src="./js/chat.js"></script>
</body>
</html>
